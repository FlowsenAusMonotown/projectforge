<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>
<div class="container">
    <div class="mm_columnContainer">

        <wicket:panel>
            <div class="panel panel-default mm_panel" wicket:id="refreshingContainer">
                <div class="panel-heading clearfix mm_containsControls">
                    <h3 class="panel-title pull-left" wicket:id="heading"></h3>
                    <wicket:child/>
                </div>
                <div class="panel-body form-inline mm_inlineForm" wicket:id="content"></div>
            </div>
        </wicket:panel>

    </div>
</div>
</body>
</html>
