<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <button type="button" class="btn btn-default pull-right" aria-label="Delete" wicket:id="deleteButton">
        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
    </button>
    <button type="button" class="btn btn-default pull-right" aria-label="Add" wicket:id="addButton">
        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
    </button>
    <select wicket:id="dateSelect" class="form-control pull-right mm_inlineSelect"></select>
</wicket:extend>
